<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula sobre Tabelas</title>
</head>
<body>
    <table>
        <tr>
            <th>Roupa</th>
            <th>cor</th>
            <th>Tamanho</th>
            <th>Preço</th>
            <th>Disponibilidade</th>
        </tr>
        <tr>
            <td>camiseta</td>
            <td>Preta</td>
            <td>M</td>
            <td>R$ 70,00</td>
            <td>Em estoque</td>
        </tr>
        <tr>
            <td>calça Jeans</td>
            <td>azul</td>
            <td>P</td>
            <td>R$ 160,00</td>
            <td>esgotada</td>
        </tr>
    </table>
</body>
</html>
